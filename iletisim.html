<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kutsal Halı - Cami Halıları ve Dekorasyon Uzmanı</title>
    <meta name="description"
        content="Cami halıları, seccade, mihrap halısı ve cami dekorasyon ürünlerinde 25 yıllık tecrübe. Kaliteli ve özel tasarım cami halıları.">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Main CSS -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/contact-page.css">
</head>

<body>
    <!-- Header will be loaded automatically -->
    <div id="header-placeholder"></div>

    <section class="header-hero">
        İletişim
    </section>

    <!-- Contact Section -->
    <section class="contact-page-section">
        <div class="container">
            <div class="contact-grid">
                <!-- Contact Form (Left) -->
                <div class="contact-form-area">
                    <h2>İletişim Formu</h2>
                    <p>Bizimle iletişime geçmek için aşağıdaki formu doldurabilirsiniz.</p>

                    <form id="contactForm" action="#" method="POST">
                        <div class="form-group">
                            <label for="name">Ad Soyad *</label>
                            <input type="text" id="name" name="name" required>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="email">E-posta *</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Telefon</label>
                                <input type="tel" id="phone" name="phone">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="subject">Konu</label>
                            <input type="text" id="subject" name="subject">
                        </div>

                        <div class="form-group">
                            <label for="message">Mesajınız *</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>

                        <button type="submit" class="submit-btn">
                            <i class="fas fa-paper-plane"></i>
                            Mesajı Gönder
                        </button>
                    </form>
                </div>

                <!-- Contact Info (Right) -->
                <div class="contact-info-area">
                    <h2>İletişim Bilgilerimiz</h2>

                    <div class="contact-item">
                        <div class="contact-icon">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <div class="contact-details">
                            <h3>Adresimiz</h3>
                            <p>Yenidoğan Mah. İsmetpaşa Cad. No:120<br>Pendik / İstanbul</p>
                        </div>
                    </div>

                    <div class="contact-item">
                        <div class="contact-icon">
                            <i class="fas fa-phone-alt"></i>
                        </div>
                        <div class="contact-details">
                            <h3>Telefon</h3>
                            <p><a href="tel:+902163970505">0216 397 05 05</a></p>
                            <p><a href="tel:+905324560505">0532 456 05 05</a></p>
                        </div>
                    </div>

                    <div class="contact-item">
                        <div class="contact-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="contact-details">
                            <h3>E-posta</h3>
                            <p><a href="mailto:info@kutsalhali.com">info@kutsalhali.com</a></p>
                            <p><a href="mailto:satis@kutsalhali.com">satis@kutsalhali.com</a></p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <!-- Footer will be loaded automatically -->
    <div id="footer-placeholder"></div>

    <!-- JavaScript -->
    <script src="js/slider.js"></script>
    <script src="js/main.js"></script>
    <script src="js/header-footer.js"></script>

    <script>
        // Contact Form Handler
        document.getElementById('contactForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // Basic validation
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();

            if (!name || !email || !message) {
                alert('Lütfen zorunlu alanları doldurunuz.');
                return;
            }

            // Success message
            alert('Mesajınız başarıyla gönderildi! En kısa sürede size dönüş yapacağız.');

            // Reset form
            this.reset();
        });
    </script>
</body>

</html>
